{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "blog-app.fullname" . }}-ingress
  annotations:
{{ toYaml .Values.ingress.annotations | indent 4 }}
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "blog-app.fullname" . }}-frontend
                port:
                  number: {{ .Values.service.frontend.port }}
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "blog-app.fullname" . }}-backend
                port:
                  number: {{ .Values.service.backend.port }}
{{- if .Values.ingress.tls }}
  tls:
    - hosts:
      - {{ .Values.ingress.host }}
      secretName: blog-app-tls
{{- end }}
{{- end }}
